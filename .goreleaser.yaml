version: 2

dist: dist/release

builds:
  - main: ./cmd/horde
    binary: horde
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/codebeauty/horde/internal/cli.version={{.Version}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

notarize:
  macos:
    - enabled: '{{ isEnvSet "MACOS_SIGN_P12" }}'
      sign:
        certificate: "{{.Env.MACOS_SIGN_P12}}"
        password: "{{.Env.MACOS_SIGN_PASSWORD}}"
      notarize:
        issuer_id: "{{.Env.MACOS_NOTARY_ISSUER_ID}}"
        key_id: "{{.Env.MACOS_NOTARY_KEY_ID}}"
        key: "{{.Env.MACOS_NOTARY_KEY}}"
        wait: true
        timeout: 20m

archives:
  - formats: [tar.gz]
    name_template: "horde_{{.Version}}_{{.Os}}_{{.Arch}}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc

brews:
  - name: horde
    repository:
      owner: codebeauty
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/codebeauty/horde"
    description: "One prompt. A horde of raiders. Bring back the goop."
    license: "MIT"
    skip_upload: auto
    commit_author:
      name: goreleaser
      email: goreleaser@codebeauty.com

homebrew_casks:
  - name: horde
    repository:
      owner: codebeauty
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/codebeauty/horde"
    description: "One prompt. A horde of raiders. Bring back the goop."
    license: "MIT"
    binaries:
      - horde
    url:
      verified: "github.com/codebeauty/horde/releases/download"
    skip_upload: auto
    commit_author:
      name: goreleaser
      email: goreleaser@codebeauty.com
